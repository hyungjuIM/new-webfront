<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>트렌지션</title>
    <style>
      .div {
        border: 1px solid black;
        width: 100px;
        height: 100px;
      }
      #box1 {
        display: flex;
        width: 500px;
      }
      #box2 {
        display: flex;
        width: 500px;
      }
      .input1 {
        width: 100%;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div id="box1">
      <div class="div"></div>
      <div class="div"></div>
      <div class="div"></div>
      <div class="div"></div>
      <div class="div"></div>
    </div>
    <div id="box2">
      <input type="text" class="input1" id="color1" />
      <input type="text" class="input1" id="color2" />
      <input type="text" class="input1" id="color3" />
      <input type="text" class="input1" id="color4" />
      <input type="text" class="input1" id="color5" />
    </div>
    <br /><br />
    현재 transition-duration : <span id="tdvalue">0</span>초 <br /><br />
    transition-duration 변경 : <input type="text" id="tdsend" /><button
      id="btn1"
    >
      변경
    </button>
    <br /><br />
    <button type="reset" id="reset">초기화</button>

    <script src="/04_webfront/js/js/트렌지션답.js"></script>
  </body>
</html>
