<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>웹문서 구조</title>
    <link rel="stylesheet" href="/css/structure.css" />

    <!-- fontawesome 사이트 아이콘 이용하는 태그 -->
    <script
      src="https://kit.fontawesome.com/50a1d35924.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- 시맨틱태그 -->
    <!-- 시맨틱 태그는 검색앤진(SEO)의 우선순위로 적용 -->
    <!-- 
        기존 영역 분할에 사용한 div, span 태그는
        태그의 이름만 봤을 때 나눈다는 것 이외의 의미를 파악할 수 없다.
        ->id, class 속성을 필수적으로 추가해야하는 번거로움이 있다.

        이러한 문제점을 해결하고자
        태그의 이름만으로 어느정도 어떤 역할을 하는지 알 수 있고,
        추가적으로 웹 접근성 향상에 도움이 되는
        시맨틱태그(Sementic Tag,의미있는 태그)가 HTML5에서 추가됨.

        [시맨틱 태그의 종류(속성은 div)]
        -<main> : 현재 문서의 주된 콘텐츠를 작성하는 영역

        -<header> : 문서의 제목, 머리말 영역    

        -<footer> : 문서의 하단 부분, 꼬리물, 정보(회사 정보) 작성 영역

        -<nav> : 나침반 역할(다른 페이지, 사이트 이동)의 링크 작성 영역,주로 list태그를 이용

        -<aside> : 사이드바, 광고 등을 표시하는 양쪽 영역

        -<section> : 구역을 구분하기 위한 영역

        -<article> : 본문과 독립된 콘텐츠를 작성하는 영역
     -->

    <main>
      <header>
        <!-- 클릭 시 메인페이지로 이동하는 로고 -->
        <section>
          <a href="#">
            <img src="/img/logo.jpg" id="home-logo" />
          </a>
        </section>

        <!-- 검색창 영역 -->
        <section>
          <article class="search-area">
            <form action="#">
              <fieldset>
                <input
                  id="query"
                  name="query"
                  placeholder="검색어를 입력해주세요"
                />
                <button
                  id="search-btn"
                  class="fa-solid fa-magnifying-glass"
                ></button>
              </fieldset>
            </form>
          </article>
        </section>

        <!-- 공백 -->
        <section></section>
      </header>

      <nav>
        <ul>
          <li><a href="#">공지사항</a></li>
          <li><a href="#">자유 게시판</a></li>
          <li><a href="#">질문 게시판</a></li>
          <li><a href="#">FAQ</a></li>
          <li><a href="#">1:1 문의</a></li>
        </ul>
      </nav>

      <section class="content">
        <!-- 공백 구역 -->
        <section class="content-1"></section>

        <!-- 로그인 구역 -->
        <section class="content-2">
          <form action="#" name="login-form">
            <!-- 아이디, 비밀번호, 로그인 버튼 -->
            <fieldset id="id-pw-area">
              <section>
                <!-- 아이디와 비밀번호 인풋부분 -->
                <!-- 자동완성 기능: autocomplete="on/off"-->
                <input
                  name="input id"
                  placeholder="아이디"
                  autocomplete="off"
                />
                <input type="password" name="input pw" placeholder="비밀번호" />
              </section>

              <section>
                <!-- 로그인버튼 -->
                <button>로그인</button>
              </section>
            </fieldset>

            <!-- label태그 -->
            <!-- <label for="saveid">아이디저장</label>
            <input type="checkbox" id="saveid" /> -->

            <label><input type="checkbox" name="saveid" />아이디저장</label>

            <!-- 회원가입 / ID/PW 찾기 -->
            <article id="signUp-find-area">
              <a href="#">회원가입</a>
              <span>|</span>
              <a href="#">ID/PW찾기</a>
            </article>
          </form>
        </section>
      </section>
    </main>
    <footer>
      <!-- 카피라이터마크: &copy; -->
      <p>Copyright &copy; KH Information Educational Institute A10 Class</p>

      <article>
        <a href="#">프로젝트 소개</a>
        <span>|</span>
        <a href="#">이용약관</a>
        <span>|</span>
        <a href="#">고객센터</a>
        <span>|</span>
        <a href="#">개인정보처리방침</a>
      </article>
    </footer>
  </body>
</html>
