<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>납품자 정보</legend>
            <ol>
                <li>
                    <label>납품자명:</label>
                    <input type="text" name="name">
                </li>
               
                <li>
                    <label>email:</label>
                    <input type="email" name="email" placeholder="asdasd@naver.com">
                </li>
                <li>
                    <label>홈페이지:</label>
                    <input type="url" value="https://" name="url">
                </li>
                <li>
                    <label>지역:</label>
                    <select>
                        <option value="부산" selected>부산</option>
                        <option value="서울">서울</option>
                        <option value="광주">광주</option>
                    </select>
                </li>
            </ol>
        </fieldset>
        <fieldset>
            <legend>납품정보</legend>
            <ul>
                <li>
                    <label>상품명:</label>
                    <input type="text" name="prname">
                </li>
                <li>
                    <label>납품수량:</label>
                    <input type="number" min="100" placeholder="최소100">
                </li>
                <li>
                    <label>납품등급:</label>
                <input type="range">
            </li>
            <li>
                <label>기타사항:<textarea name="asd" id="asd" cols="30" rows="5"></textarea></label>
                
            </li>
            </ul>
        </fieldset>
        <button>send message</button>




    </form>
    
</body>
</html>
