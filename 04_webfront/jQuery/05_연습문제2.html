    <style>
      .area {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        box-sizing: border-box;
        margin: 0px;
      }
      .inputColor {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        width: 100px;
      }
      .box {
        display: inline-block;
        margin: 0px;
      }
      .box > div {
        transition-duration: 0s;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="area div"></div>
      <input type="text" class="inputColor input" />
    </div>
    <div class="box">
      <div class="area div"></div>
      <input type="text" class="inputColor input" />
    </div>
    <div class="box">

    <div class="box">
      <div class="area div"></div>
      <input type="text" class="inputColor input" />
    </div>
    <button type="reset" class="reset">리셋</button>

    <script>
      $(".input").on("input", function () {
        $(this).css("borderColor", $(this).val());
        $(this).css("color", $(this).val());
        $(this).prev().css("backgroundColor", $(this).val());
      });
      $(".reset").on("click", function () {
        for (let item of $(".input")) {
          $(item).css("borderColor", "").css("color", "").val("");
        }
        for (let item of $(".div")) {
          $(item).css("backgroundColor", "");
        }
