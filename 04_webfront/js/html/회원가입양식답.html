<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입양식답</title>
  </head>
  <body>
    <form onsubmit="return validate();" action="main.html" method="GET">
      <fieldset>
        <legend>회원 가입 양식</legend>
        <table>
          <tr>
            <th>아이디</th>
            <td><input type="text" id="inputId" /></td>
            <td>
              <button id="Id2">중복확인</button>
            </td>
          </tr>
          <tr>
            <th>비밀번호</th>
            <td><input type="password" id="inputpw" /></td>
            <td>
              <span id="pw"></span>
            </td>
          </tr>
          <tr>
            <th>비밀번호확인</th>
            <td><input type="password" id="confirmpw" /></td>
          </tr>
          <tr>
            <th>이름</th>
            <td><input type="text" id="name" /></td>
            <td>
              <span id="inputname"></span>
            </td>
          </tr>
          <tr>
            <th>성별</th>
            <td>
              남
              <input type="radio" id="man" value="man" name="gender" />
              여
              <input type="radio" id="woman" value="woman" name="gender" />
            </td>
          </tr>
          <tr>
            <th>전화번호</th>
            <td><input type="tel" id="inputTel" /></td>
          </tr>
          <tr>
            <th>이메일</th>
            <td><input type="email" id="inputEmail" name="inputEmail" /></td>
          </tr>
          <tr>
            <th colspan="3">
              <button type="reset">초기화</button>
              <button type="submit">회원가입</button>
            </th>
          </tr>
        </table>
      </fieldset>
    </form>
    <script src="/04_webfront/js/js/회원가입답.js"></script>
  </body>
</html>
