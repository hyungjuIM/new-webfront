<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>회원 가입</h1>
    <form>
        <fieldset>
            <legend>필수입력사항</legend>
            <table>
                <tr>
                    <th>ID</th>
                    <td><input type="text" placeholder="아이디 10글자 이내" required></td>
                    <td><button>중복확인</button></td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td><input type="password" name="pass" placeholder="영문, 숫자, 특수문자 포합 8자이상" required></td>
                </tr>
                <tr>
                    <th>비밀번호 확인</th>
                    <td><input type="text" required></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td><input type="email"></td>
                    <td><select name="asd" id="d">
                            <option value="직접입력" selected>직접입력</option>
                            <option value="네이버">@naver.com</option>
                            <option value="다음">@hanmail.net</option>
                        </select></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>추가정보</legend>
            <label>프로필사진</label>
            <input type="file"><br><br>
            성별: <label for="woman">여자</label>
            <input type="radio" id="woman" name="gender" checked>
            <label for="man">남자</label><input type="radio" id="man" name="gender">
            <br><br>
            <label>생년월일: </label><input type="date"><br><br>
            취미<br>
            <label for="baseball">야구</label><input type="checkbox" id="baseball" name="hobby">
            <label for="basketball">농구</label><input type="checkbox"id="basketball" name="hobby">
            <label for="football">축구</label><input type="checkbox" id="football" name="hobby"><br>
            <label for="study">공부</label><input type="checkbox" id="study" name="hobby" checked>
            <label for="music">음악감상</label><input type="checkbox" id="music" name="hobby"><br>
            <label for="etc">기타</label><input type="checkbox" id="etc" name="hobby"> <textarea name="hobby" id="etc" cols="10" rows="1"></textarea>
        </fieldset>
        <button>회원가입</button>
        <button>다시입력</button>
        <button>이전으로</button>
    </form>

</body>

</html>
